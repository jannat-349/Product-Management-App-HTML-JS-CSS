<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management App</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1>PRODUCT MANAGEMENT APP</h1>
    <main>
      <section id="input">
        <div class="pid-input">
          <label>PRODUCT ID: </label>
          <input type="number" id="pid" placeholder="Enter Your Product ID" />
        </div>
        <div class="pname-input">
          <label>PRODUCT NAME: </label>
          <input type="text" id="pname" placeholder="Enter Your Product Name" />
        </div>
        <div class="price-input">
          <label>PRICE: </label>
          <input
            type="number"
            id="price"
            placeholder="Enter Your Product Price"
          />
        </div>
        <div id="add">
          <button id="add-product-btn" onclick="addProduct()">ADD</button>
        </div>
      </section>
      <div id="msg"></div>
      <h3>PRODUCT LIST</h3>
      <section class="output">
        <table id="tbl">
          <thead id="tbl-head">
            <th>Nothing to show!</th>
          </thead>
          <tbody></tbody>
        </table>
        <div id="confirm" hidden>
          <h3>Confirmation</h3>
          <p id="delete-msg"></p>
          <button class="confirmDelete-btn" onclick="deleteElement()">
            Delete
          </button>
          <button class="cancelDelete-btn" onclick="cancelDelete()">
            Cancel
          </button>
        </div>
      </section>
    </main>

    <script src="JS/script.js"></script>
  </body>
</html>
